<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Müvie Haus</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <script src="/js/jquery.js"></script>
  <script src="/js/autogrow.js"></script>
  <script src="/js/main.js"></script>
</head>

<body>
  <nav class="main">
    <a href="/movies"><h1>Müvie Haus!</h1></a>
    <form id="movie-search">
      <input type="text" class="search-movies">
      <button class="search-submit">Search</button>
    </form>
    <a class="logout" href="/users/logout">Log Out</a>
  </nav>
  <div class="show-container" data-id="{{movie.id}}">
    <label>Title</label>
    <input required class="movie-name-input" type="text" value="{{movie.name}}" />
    <img class="show-img" src="{{movie.img}}" />
    <label>Image</label>
    <input class="movie-img-input" type="url" value="{{movie.img}}" />
    <label>Plot</label>
    <textarea class="movie-plot-input">{{movie.plot}}</textarea>
  </div>
  <div class="modal">

    <div class="modal-content">
      <form class="modal-search">
        <input required type="text" class="search-movies">
        <button class="search-submit">Search</button>
      </form>
      <div class="close-modal">&#x2715;</div>
      <div class="movie-results"></div>
    </div>
  </div>
</body>

</html>
