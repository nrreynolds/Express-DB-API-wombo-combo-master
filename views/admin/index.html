<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Müvie Haus</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <script src="/js/jquery.js"></script>
  <script src="/js/autogrow.js"></script>
  <script src="/js/main.js"></script>
</head>

<body>
  <nav class="main">
    <h1>Müvie Haus!</h1>
    <form id="movie-search">
      <input required type="text" class="search-movies">
      <button class="search-submit">Search</button>
    </form>
    <a class="logout" href="/users/logout">Log Out</a>
  </nav>
  <section class="current-movies">
    {{#movies}}
    <div class="movie-container" data-id={{id}} id="movie-{{id}}">
      <a class="movie-link" href="/movies/{{id}}">
        <img src="{{img}}" class="movie-img" />
        <h3 class="movie-title">{{name}}</h3>
      </a>
      <button class="delete-movie">Delete</button>
    </div>
    {{/movies}}
  </section>

  <div class="modal">

    <div class="modal-content">
      <form class="modal-search">
        <input required type="text" class="search-movies">
        <button class="search-submit">Search</button>
      </form>
      <div class="close-modal">&#x2715;</div>
      <div class="movie-results"></div>
    </div>
  </div>


</body>

</html>
